query CalendarPageContentQuery(
  $dateTimeRange: DateTimeRangeInput!
  $attendees: [ID!]
  $types: [CalendarEventType!]
  $after: String
  $includeAll: Boolean!
) {
  events(
    dateTimeRange: $dateTimeRange
    attendees: $attendees
    types: $types
    after: $after
  ) {
    edges {
      node {
        id
        start_at
        end_at
        title
        type
      }
    }

    pageInfo {
      endCursor
      hasNextPage
    }
  }

  types: eventTypeColors @include(if: $includeAll) {
    name
    color
  }
}
