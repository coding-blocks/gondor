#import "../../fragments/user.graphql"
#import "../../fragments/event.graphql"
#import "../../fragments/eventInvite.graphql"
#import "../../fragments/resource.graphql"

query ViewEventQuery($id: ID, $slug: String) {
  event(id: $id, slug: $slug) {
    ...EventFragment
    organiser {
      ...UserFragment
    }
    invites {
      ...EventInviteFragment
    }
    resources {
      ...ResourceFragment
    }
  }
}
