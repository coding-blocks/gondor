input CalendarEventCreateInput {
  title: String!
  type: CalendarEventType!
  description: String
  start_at: DateTime!
  end_at: DateTime!
  location: String
  is_requestable: Boolean!
  auto_accept_request: Boolean!
  is_public: Boolean
}

extend type Mutation {
  calendarEventCreate(input: CalendarEventCreateInput!): CalendarEvent!
}
