input CalendarEventUpdateInput {
  title: String
  type: CalendarEventType
  description: String
  start_at: DateTime
  end_at: DateTime
  location: String
  is_requestable: Boolean!
  auto_accept_request: Boolean!
  is_public: Boolean
  slug: String
}

extend type Mutation {
  calendarEventUpdate(id: ID!, input: CalendarEventUpdateInput!): CalendarEvent!
}
